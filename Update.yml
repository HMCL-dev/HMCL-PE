import java.util.logging.Logger;
import java.util.HashMap;
import java.util.List;
import java.util.ArrayList;
import org.junit.Test;
import static org.junit.Assert.assertEquals;

public class MyProject {

    private static final Logger logger = Logger.getLogger(MyProject.class.getName());

    public static void main(String[] args) {
        MyProject project = new MyProject();
        try {
            project.run();
        } catch (Exception e) {
            logger.severe(e.getMessage());
        }
    }

    public void run() {
        // Modularized code example
        List<String> data = fetchData();
        processData(data);
    }

    private List<String> fetchData() {
        List<String> data = new ArrayList<>();
        data.add("Example Data 1");
        data.add("Example Data 2");
        return data;
    }

    private void processData(List<String> data) {
        // Efficient loop example
        for (String item : data) {
            logger.info("Processing item: " + item);
        }
    }

    public void optimizeMemory() {
        // Proper memory management
        Object someObject = new Object();
        // Perform operations
        someObject = null; // Help GC
    }

    public void useHashMap() {
        // Using efficient data structures
        HashMap<String, Integer> map = new HashMap<>();
        map.put("key1", 1);
        map.put("key2", 2);
        logger.info("HashMap size: " + map.size());
    }

    // Unit test example
    public static class MyProjectTest {
        @Test
        public void testProcessData() {
            MyProject project = new MyProject();
            List<String> data = project.fetchData();
            assertEquals(2, data.size());
        }
    }
}
